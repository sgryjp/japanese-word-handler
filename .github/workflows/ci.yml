name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: latest
          run_install: true

      - run: pnpm exec playwright install

      - run: pnpm install-test

  package:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: latest
          run_install: true

      - run: npm install --global @vscode/vsce
      - run: vsce package
      - uses: actions/upload-artifact@v4
        with:
          name: "VSIX file"
          path: |
            japanese-word-handler-*.vsix
